<!--Página utilizada para mostrar el mensaje de éxito al reestablecer la contraseña-->
{% extends "appalyzer/base.html" %}<!--Renderizamos plantilla base-->
<!--Inicio sección content-->
{% block content %}
<section id="logout" class="services">
  <div class="container">
    <div class="section-title" data-aos="fade-in" data-aos-delay="100">
      <h2>Tu contraseña ha sido restablecida</h2>  
      <div class="text-center">
        <small class="text-muted"><a class="ml-2" href="{% url 'login' %}">Inicia sesión nuevamente</a></small>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
<!--Fin sección content-->
